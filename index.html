<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

	<div class="container">
		<h1>Lista de tareas</h1>
		<form>
			<div class="form-group">
				<label for="new-task">Nueva tarea:</label>
				<input type="text" class="form-control" id="new-task">
				<div id="new-task-error" class="alert alert-danger" style="display:none;">Agregar tarea!!!!.</div>
			</div>
			<div class="form-group">
				<label for="task-urgency">Nivel de urgencia:</label>
				<select class="form-control" id="task-urgency">
					<option value="not-urgent">No Urgente</option>
					<option value="urgent">Urgente</option>
				</select>
			</div>
			<button type="submit" class="btn btn-primary" id="add-task">Agregar</button>
		</form>
		<ul class="list-group" id="task-list">
			
		</ul>
	</div>

	
	<script src="js.js"></script>

</body>
</html>
